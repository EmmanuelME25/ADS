<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
  <title>Inicio de sesion</title>
</head>

  <body>
    <link rel="stylesheet" href="nombre.css">

    <div class="wrapper fadeInDown">
      <div id="formContent">
        <!-- Tabs Titles -->
        <h2 class="active"> Iniciar sesión </h2>
        <br><br>
        <!-- Login Form -->
        <form>
          <div class="sub-title">Correo</div>
          <input type="text" id="login" class="fadeIn second" name="login" placeholder="Ingrese su correo">
          <br>
          <div class="sub-title">Contraseña</div>
          <input type="password" id="password" class="fadeIn third" name="login" placeholder="Ingrese su contraseña">
          <br>
          <input type="submit" class="fadeIn fourth" value="Iniciar">
        </form>

        <!-- Remind Passowrd -->
        <div id="formFooter">
          <a class="underlineHover" href="#">¿Olvidó su contraseña?</a>
        </div>
        <div>
          <br>Si no tiene una cuenta, favor de contactar al administrador.<br><br>
        </div>

      </div>
    </div>
  </body>
</html>
